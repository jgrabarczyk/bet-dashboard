<table mat-table [dataSource]="data" class="mat-elevation-z8">
	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<ng-container matColumnDef="team1">
		<th mat-header-cell *matHeaderCellDef>{{ "table.team" | translate }}</th>
		<td mat-cell *matCellDef="let element">{{ element.team[0].name }}</td>
	</ng-container>

	<ng-container matColumnDef="win1">
		<th mat-header-cell *matHeaderCellDef>{{ "table.win" | translate }}</th>
		<td mat-cell *matCellDef="let element">{{ element.team[0].win }}</td>
	</ng-container>

	<ng-container matColumnDef="draw">
		<th mat-header-cell *matHeaderCellDef>{{ "table.draw" | translate }}</th>
		<td mat-cell *matCellDef="let element">{{ element.draw }}</td>
	</ng-container>

	<ng-container matColumnDef="team2">
		<th mat-header-cell *matHeaderCellDef>{{ "table.team" | translate }}</th>
		<td mat-cell *matCellDef="let element">{{ element.team[1].name }}</td>
	</ng-container>

	<ng-container matColumnDef="win2">
		<th mat-header-cell *matHeaderCellDef>{{ "table.win" | translate }}</th>
		<td mat-cell *matCellDef="let element">{{ element.team[1].win }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
